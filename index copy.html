<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accommodation Listings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Page Section -->
    <header>
        <div class="container">
            <h1>Welcome to Your Next Stay</h1>
            <p>We help you find perfect accommodation through trusted partners like Lekkerslaap and Airbnb.</p>
        </div>
    </header>

    <!-- About Us Section -->
    <section id="about-us" class="section">
        <h2>About Us</h2>
        <p>We connect you with accommodation owners and manage their listings. Our goal is to help you find the best stay at the best prices.</p>
    </section>

    <!-- Contact Form Section -->
    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/your-email-here" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Listings Link -->
    <footer>
        <div class="container">
            <a href="listings.html">View Our Listings</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
